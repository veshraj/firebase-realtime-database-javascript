      <a class="btn btn-primary" data-toggle="modal" data-target="#addModal"
        >New Notification</a
      >
      <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Notification List</h6>
        <table id="list" class="table table-stripped"></table>
      </div>
    </main>

    <div
      class="modal fade"
      id="addModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="addModal"
      aria-hidden="true"
    >
      <form id="addForm" method="POST">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Create Notification
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="company_id">Company Id</label>
                  <input
                    type="text"
                    class="form-control"
                    name="company_id"
                    id="company_id"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="client_id">New Client In Company</label>
                  <input
                    type="text"
                    class="form-control"
                    name="client_id"
                    id="client_id"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="message">Message</label>
                  <input
                    type="text"
                    class="form-control"
                    name="message"
                    id="message"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div
      class="modal fade"
      id="editModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="editModal"
      aria-hidden="true"
    >
      <form id="editForm" method="POST">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Update Notification
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="update_company_id">Company Id</label>
                  <input
                    type="text"
                    class="form-control"
                    name="company_id"
                    id="update_company_id"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="client_id">New Client In Company</label>
                  <input
                    type="text"
                    class="form-control"
                    name="client_id"
                    id="update_client_id"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="update_message">Message</label>
                  <input
                    type="text"
                    class="form-control"
                    name="message"
                    id="update_message"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <script src="./js/firebase.js"></script>
    <script src="./js/script.js"></script>
    <script>
      var kX0nvDIzWFSwq9OIZJRuOZtyRMEmRzjbMdtyMlgmsXPjO6LcB181XNYmTK5y43tCMCFkeGAun7YJM8f1wE2jRwdj7IwO7LpghM184ezdaGgTyoUPfS2ZXEm4MuPbfYyxMLk;
      watch("/notifications", null, (response) => {
        list = response;
        generateTable(response, "#list");
      });

      $(document).on("submit", "#addForm", (evt) => {
        evt.preventDefault();
        addRow("/notifications", getFormData("#addForm"));
        $("#addForm")[0].reset();
        $("#addModal").find(".close").click();
      });

      $(document).on("click", ".edit", (evt) => {
        patchValue("#editForm", list[$(evt.target).attr("id")]);
        $("#editForm").attr("data-id", $(evt.target).attr("id"));
        $("#editModal").modal("show");
      });

      $(document).on("submit", "#editForm", (evt) => {
        evt.preventDefault();
        updateRow(
          "/notifications",
          getFormData("#editForm"),
          $("#editForm").attr("data-id")
        );
        $("#editModal").find(".close").click();
      });

      $(document).on("click", ".delete", (evt) => {
        deleteRow("/notifications", $(event.target).attr("id"));
      });
    </script>
  </body>
